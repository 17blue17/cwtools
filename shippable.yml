language: none
env:
  global:
    #secure variable contains values for AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
    - secure: HKwYujx/qmsyQQdHvR2myu8HLUDtcLeDyYV149YJuxIV4J7Hk3SxeY8X3D6aTlR8mvMnd/ZFY+tGNUh4G0xtLLjjZcPsBgvFlB
build:
  pre_ci_boot:
    image_name: dcurylo/fsharp-mono-netcore
    image_tag: latest
    pull: true
  ci:
    - wget https://github.com/fsprojects/Paket/releases/download/5.125.3/paket.exe
      && chmod a+r paket.exe && mv paket.exe /usr/local/lib/
      && printf '#!/bin/sh\nexec /usr/bin/mono /usr/local/lib/paket.exe "$@"' >> /usr/local/bin/paket
      && chmod u+x /usr/local/bin/paket
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.6/install.sh | bash
    - export NVM_DIR="$HOME/.nvm"
    - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
    - nvm install node
    - npm install -g npm
    - npm install electron-packager --global
    - apt-get install apt-transport-https
    - wget -nc https://dl.winehq.org/wine-builds/Release.key
    - sudo apt-key add Release.key
    - echo "deb https://dl.winehq.org/wine-builds/debian/ jessie main" | tee /etc/apt/sources.list.d/docker.list
    - apt-get install -y software-properties-common python-software-properties
    - dpkg --add-architecture i386
    - apt-get update
    - apt-get install --install-recommends winehq-stable -y
    - paket restore
    - cd CK2EventsUI
    - dotnet build
    - dotnet electronize build win
  on_success:
    - aws s3 sync $SHIPPABLE_BUILD_DIR "s3://ck2events" --region "eu-west-1"
