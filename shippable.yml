language: none
build:
  pre_ci_boot:
    image_name: tboby/docker-fsharp-mono-netcore-electronnet
    image_tag: latest
    pull: true
  ci:
    - paket restore
    - cd CK2EventsUI
    - dotnet build
    - dotnet electronize build win
  on_success:
    - aws s3 sync $SHIPPABLE_BUILD_DIR "s3://ck2events" --region "eu-west-1"
integrations:
  deploy:
    - integrationName: AWS
      type: aws
