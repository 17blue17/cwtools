language: none
build:
  pre_ci_boot:
    image_name: dcurylo/fsharp-mono-netcore
    image_tag: latest
    pull: true
  ci: 
    - docker run -v `pwd`:/root/src/ -w `pwd` dcurylo/paket init
    - pwd
    - ls
    - cd ./CK2EventsUI
    - ../.paket/paket.bootstrapper.exe restore
    - dotnet build
    - dotnet electronize build win
