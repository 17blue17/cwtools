language: none
build:
  pre_ci_boot:
    image_name: dcurylo/fsharp-mono-netcore
    image_tag: latest
    pull: true
  ci: 
    - docker run -t --entrypoint /bin/bash --mount type=bind,source=/root/src,destination=/root dcurylo/paket -c "pwd; ls -a; cd src/github.com/tboby/ck2eventviewer; ls -a"
    - pwd
    - ls -a
    - cd ./CK2EventsUI
    - ls
    - ../.paket/paket.bootstrapper.exe restore
    - dotnet build
    - dotnet electronize build win
