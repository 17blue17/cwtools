language: none
build:
  pre_ci_boot:
    image_name: dcurylo/fsharp-mono-netcore
    image_tag: latest
    pull: true
  ci: 
    - docker run - --entrypoint `ls -a` -v `pwd`:/root/src/ -w /root/src/ dcurylo/paket 
    - pwd
    - ls -a
    - cd ./CK2EventsUI
    - ls
    - ../.paket/paket.bootstrapper.exe restore
    - dotnet build
    - dotnet electronize build win
