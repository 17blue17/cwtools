language: none
build:
  pre_ci_boot:
    image_name: dcurylo/fsharp-mono-netcore
    image_tag: latest
    pull: true
  ci: 
    - docker run -v /root/src/github.com/tboby/ck2eventviewer:/root/src/ dcurylo/paket restore
    - pwd
    - ls -a
    - cd ./CK2EventsUI
    - ls
    - ../.paket/paket.bootstrapper.exe restore
    - dotnet build
    - dotnet electronize build win
