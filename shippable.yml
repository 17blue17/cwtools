language: none
build:
  pre_ci_boot:
    image_name: dcurylo/fsharp-mono-netcore
    image_tag: latest
    pull: true
  ci: 
    - docker run --entrypoint /bin/bash -v /root/src/github.com/tboby/ck2eventviewer:/root/src/ dcurylo/paket -c "cd src; paket restore"
    - pwd
    - ls -a
    - cd ./CK2EventsUI
    - ls
    - ../.paket/paket.bootstrapper.exe restore
    - dotnet build
    - dotnet electronize build win
